<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Gym App</title>
        <meta charset="UTF-8" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body class="d-flex flex-column min-vh-100">

        <nav class="navbar bg-dark navbar-dark navbar-extend p-2">
            <div class="container-fluid">
                <a class="navbar-brand fs-4 fw-bold" th:href="@{/}">
                    <i class="fas fa-tasks mx-2"></i> Planning made all easy
                </a>
            </div>
        </nav>

        <section class="container-fluid d-flex flex-grow-1 px-0">
            <div class="col">
                <img src="https://images.pexels.com/photos/6237967/pexels-photo-6237967.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="img-fluid" style="object-fit: cover; height: 100%">
            </div>
            <div class="col d-flex align-items-center">
                <div class="container-fluid d-flex flex-column">
                    <form class="pb-5 border-bottom px-5" th:action="@{/usuario/validar}" method="POST">
                        <div class="text-center fw-bold" style="font-size: 10vh">Task Manager</div>
                        <h2 class="mb-5 text-center">Login de Usuario</h2>
                        <div class="form-group form-floating mb-4">
                            <input type="text" id="" class="form-control" placeholder="Correo" name="correo"/>
                            <label class="form-label">Correo Electrónico</label>
                        </div>
                        <div class="form-group form-floating mb-4">
                            <input type="password" class="form-control" placeholder="Contraseña" name="contrasena"/>
                            <label class="form-label">Contraseña</label>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                    <a class="mt-4 text-center under" th:href="@{/registro}">¿No tenés Cuenta? <br> ¡Crea una ya! </a>
                </div>
            </div>
        </section>

    </body>

</html>
